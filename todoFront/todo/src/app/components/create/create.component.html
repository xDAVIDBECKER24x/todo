<form>
    <div class="titulo">
        <h1>Criando novo Todo</h1>
    </div>
   

    <mat-form-field class="data-finalizar" appearance="fill">
      <mat-label>Selecione a data</mat-label>
      <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
      <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="form" appearance="fill">
    <mat-label>Titulo </mat-label>
    <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. Combar de Akali" value="Titulo">
    </mat-form-field>

    <mat-form-field class="form" appearance="fill">
    <mat-label>Descrição</mat-label>
    <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Combos fofos" value="Desc">
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" mat-stroked-button color="primary">Criar</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
